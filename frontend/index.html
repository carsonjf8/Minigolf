<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minigolf</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        #playerScreen {
            display: none;
        }
        #gameScreen {
            display: none;
        }
        #finalScoresScreen {
            display: none;
        }
    </style>
</head>
<body style="background-color: lightgray">
    <section class='vh-100'>
        <div class='container h-100'>

            <div id='initialScreen' class='h-100'>
                <div class='d-flex flex-column align-items-center justify-content-center h-100'>
                    <h1>Minigolf</h1>
                    <div class='form-group'>
                        <input type='text' placeholder='Enter Your Username' id='usernameInput'/>
                    </div>
                    <button
                        type='submit'
                        class='btn btn-success'
                        id='newGameBtn'
                    >
                        Create New Game
                    </button>
                    <div>OR</div>
                    <div class='form-group'>
                        <input type='text' placeholder='Enter Game Code' id='gameCodeInput'/>
                    </div>
                    <button
                        type='submit'
                        class='btn btn-success'
                        id='joinGameBtn'
                    >
                        Join Game
                    </button>
                </div>
            </div>

            <div id='playerScreen' class='h-100'>
                <div class='d-flex flex-column align-items-center justify-content-center h-100'>
                    <h3 id='gameCodeDisplay'></h3>

                    <div class='grid' id='playerListGrid'>
                        <div class='row'>
                            <h1 class='justify-content-center'>Players</h1>
                        </div>
                        <!-- format for the player displays that are added in function addNewPlayer in index.js
                            <div class='row'>
                                <h3 id='player#' class='justify-content-center'></h3>
                                <button id='playerColor#' class='circleBtn'></button>
                            </div>
                        -->
                    </div>
                    <div class='row'>
                        <button id='startGameBtn' class='justify-content-center'>Start Game</button>
                    </div>
                </div>
            </div>

            <div id='gameScreen' class='h-100'>
                <div class='d-flex flex-column align-items-center justify-content-center h-100'>
                    <div class='grid'>
                        <div class='row' id='scoresDisplay'>
                            <!-- format for the player scores that are displayed, the background will match the player's ball color
                                <h3>Name: #</h3>
                            -->
                        </div>
                    </div>
                    <canvas id='canvas'></canvas>
                </div>
            </div>

            <div id='finalScoresScreen' class='h-100'>
                <div class='d-flex flex-column align-items-center justify-content-center h-100'>
                    <div class='grid'>
                        <div class='row' id='finalScoresDisplay'>
                            <!-- format for the player scores that are displayed
                                <h3>Name: #</h3>
                            -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>
    <script src="index.js"></script>
</body>
</html>
